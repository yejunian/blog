# 워크플로 템플릿에서 가져와 수정함

name: GitHub Pages로 블로그 배포

on:
  push:
    branches: [main]

  repository_dispatch:
    types: [post-change]

  # Actions 탭에서 수동으로 워크플로 실행 허용
  workflow_dispatch:

# GitHub Pages로 배포할 수 있도록 GITHUB_TOKEN의 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 진행 중인 배포와 마지막으로 들어온 배포 사이의 실행을 건너뛰고, 한 번에 한 가지 배포만 허용
# 진행 중인 실행을 취소하지는 않음
concurrency:
  group: pages
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 블로그 코어 체크아웃
        uses: actions/checkout@v4

      - name: Node 셋업
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: yarn

      - name: Pages 셋업
        id: pages
        uses: actions/configure-pages@v5
        # with:
        #   # Gatsby 설정 파일에 pathPrefix를 자동으로 주입해 줌
        #   # 설정 파일에서 직접 pathPrefix를 설정했다면 아래 필드 제거
        #   static_site_generator: gatsby

      - name: 캐시 꺼내기
        uses: actions/cache@v4
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-gatsby-build-${{ hashFiles('public') }}
          restore-keys: |
            ${{ runner.os }}-gatsby-build-

      - name: blog-post 체크아웃
        uses: actions/checkout@v4
        with:
          repository: yejunian/blog-post
          path: src/blog-post

      - name: 의존성 설치
        run: yarn install

      - name: Gatsby로 빌드
        env:
          PREFIX_PATHS: 'true'
        run: yarn run build

      - name: GitHub Pages로 배포할 빌드 결과물 업로드
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: GitHub Pages로 배포
        id: deployment
        uses: actions/deploy-pages@v4
